<ion-view view-title="Models">
  <ion-content>
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide ng-repeat="model in models">
      <div >
        <button class="bar bar-positive button ion-android-options"> {{model.name}} - {{model.timer}}</button>
        <div class="modelcard item-body" ng-style="{'background-image':'url({{model.img}})'}">
      </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
