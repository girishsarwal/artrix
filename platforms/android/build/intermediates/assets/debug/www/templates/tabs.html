<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Models Tab -->
  <ion-tab title="Models" icon-off="ion-ios-keypad" icon-on="ion-ios-keypad" href="#/tab/models">
    <ion-nav-view name="tab-models"></ion-nav-view>
  </ion-tab>

  <!-- Monitor Tab -->
  <ion-tab title="Monitor" icon-off="ion-monitor" icon-on="ion-monitor" href="#/tab/monitor">
    <ion-nav-view name="tab-monitor"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

  <!-- Power Tab -->
  <ion-tab title="{{settings.statistics.battery_level}}%" icon-off="{{battery_icon}}" icon-on="{{battery_icon()}}" class="{{battery_icon_class()}}" href="#/tab/power">
    <ion-nav-view name="tab-power"></ion-nav-view>
  </ion-tab>

</ion-tabs>
