apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"
    sourceSets.main.jni.srcDirs = []

    defaultConfig {
        applicationId "com.mycompany.mytemplate"
        minSdkVersion 10
        targetSdkVersion 19
        ndk {
            abiFilters 'armeabi', 'armeabi-v7a', 'x86'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }

}

dependencies {
    compile project(':FacebookSDK')
    compile 'com.google.android.gms:play-services-ads:+'
    compile 'com.google.android.gms:play-services-plus:+'
    compile 'com.google.android.gms:play-services-games:+'
    compile 'com.google.android.gms:play-services-location:+'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/chartboost.jar')
    compile files('libs/gcm.jar')
    compile files('libs/amazon-ads-5.6.20.jar')
}
